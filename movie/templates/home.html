{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
{% for i in m %}
    <div class="col-sm-3">
<div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" height="300px" width="100%" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.name}} </h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'app1:details' i.id %}" class="btn btn-primary">Details </a>
  </div>
</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
